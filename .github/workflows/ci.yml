name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        with:
          path:
          key: yarn-${{ hashFiles('yarn.json') }}
          restore-keys: |
            yarn-
      - run: yarn install
      - run: yarn run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        with:
          path:
          key: yarn-${{ hashFiles('yarn.json') }}
          restore-keys: |
            yarn-
      - run: yarn install
      - run: yarn run test
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        with:
          path:
          key: yarn-${{ hashFiles('yarn.json') }}
          restore-keys: |
            yarn-
      - run: yarn install
      - run: yarn run format-check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        with:
          path:
          key: yarn-${{ hashFiles('yarn.json') }}
          restore-keys: |
            yarn-
      - run: yarn install
      - run: yarn run lint
